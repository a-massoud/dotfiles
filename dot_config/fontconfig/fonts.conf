<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
        <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign">
        <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
        <const>hintnone</const>
    </edit>
    <edit name="antialias" mode="assign">
        <bool>true</bool>
    </edit>
    <edit name="rgba" mode="assign">
        <const>rgb</const>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>Garamond</string></test>
    <edit name="family" mode="assign" binding="same"><string>EB Garamond</string></edit>
  </match>
  <dir>~/.fonts</dir>
</fontconfig>
